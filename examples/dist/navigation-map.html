<!DOCTYPE html>
<html lang="en">
<head>
    <title>导航地图</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" name="viewport" />

    <link rel="stylesheet" href="third/openlayers/ol.css">
    <link rel='stylesheet' href='third/openlayers-iclient/iclient9-openlayers.min.css'/>

    <script type="text/javascript" src="third/openlayers/ol.js"></script>
    <script type="text/javascript" src="third/openlayers-iclient/iclient-openlayers.min-9.0.0-742.js"></script>
    <script type="text/javascript" src="third/proj4-src.js"></script>
</head>
<body>
    <div id="mouse-position" style="z-index: 999;"></div>
    <div id="floorSwitcher" class="floorSwitcher">
        <ul id="floorBtnPanel" class="floorBtnPanel">
            <li class="floorBtn" data-floor="4">F4</li>
            <li class="floorBtn" data-floor="3">F3</li>
            <li class="floorBtn" data-floor="2">F2</li>
            <li class="floorBtn floorBtnSelected" data-floor="1">F1</li>
        </ul>
    </div>
    <div id="map" class="map"></div>

    <div id="searchEntry" class="searchEntry"></div>

    <div id="searchLocation" class="searchLocation">
        <div id="searchBar" class="searchBar">
            <span id="searchReturn" class="searchReturn">返回</span>
            <div id="searchBox" class="searchBox">
                <div class="searchLabel">
                    <img src="images/search_inner.png" alt="">
                </div>
                <input id="searchInput" class="searchInput"/>
            </div>
            <span id="searchBtn" class="searchBtn">搜索</span>
        </div>
        <ul id="resultPanel" class="resultPanel"></ul>
        <ul id="defaultPanel" class="defaultPanel">
            <li class="resultItem" data-type="卫生间"><p>卫生间</p></li>
            <li class="resultItem" data-type="电梯"><p>电梯</p></li>
            <li class="resultItem" data-type="安检"><p>安检</p></li>
            <li class="resultItem" data-type="购物"><p>购物</p></li>
            <li class="resultItem" data-type="出入口"><p>出入口</p></li>
        </ul>
    </div>

    <div id="poiAttributePanel" class="poiAttributePanel">
        <p id="poiAttributeName" class="poiAttributeName"></p>
        <p id="poiAttributeDesc" class="poiAttributeDesc"></p>
        <div class="goBtnContainer">
            <div id="goBtn" class="goBtn">
                <img class="goBtnIcon" src="images/moving.png" alt=""/>
                <span class="goBtnDesc">到这里去</span>
            </div>
        </div>
    </div>
<script type="text/javascript" src="navigation-map.js"></script></body>
</html>
